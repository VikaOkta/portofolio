<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> percabangan if dan else </title>
</head>
<body>
    <script> 
    // = -> digunakan untuk memasukan nilai sebuah variabel 
    // == -> untuk membandingan suatu nilai pada sebuah variabel 

        var password = prompt("Password:");

        if(password == "telkom"){
            alert("Welcome !");
            document.write("Terima kasih sudah menggunakan aplikasi ini!");
        } else {
            document.write("password salah, silakan coba lagi! ");
        }


    </script>
</body>
</html>
