<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Operator Aritmatika </title>
</head>
<body>
    <script> 
    var x = 9;
    var y = 7; 
    
    //perkalian 
    console.log("x * y =", x*y);

    //pembagian
    console.log("x/y =", x/y );

    //pertambahan 
    console.log("x+y =", x+y );

    //pengurangan 
    console.log("x-y =", x-y ); 

    //persen 
    console.log("x**y =", x**y );
    </script>
</body>
</html>
