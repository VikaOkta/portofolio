<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Table 2</title>
</head>
<body>
    <!--
    colspan = untuk menyatukan kolom
    rowspan = untuk menyatukan baris
    -->
    <table border="1" cell padding="5" cellspacing="0" width="45%">
        <tr align="center">
            <td width="50">1</td>
            <td width="50">2</td>
            <td width="50">3</td>
            <td width="50" rowspan="3" align="center">4</td>
        </tr>

        <tr align="center">
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        
        <tr align="center">
            <td colspan="3">9</td>
        </tr>
        
        <tr align="center">
            <td>13</td>
            <td rowspan="2">14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        
        <tr align="center">
            <td>17</td>
            <td colspan="2">19</td>
        </tr>
    </table>
</body>
</html>
