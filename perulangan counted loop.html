<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title> Perulangan </title>
</head>
<body>
    <script> 
    //increment 
    //+=2 (dengan kelipatan nya), +=5 (yang muncul 0 dan 5)
    for (i = 0; i < 10; i++) {
    document.write("<p>Perulangan ke-" + i + "</p>")
    }

    for (kelas = 0; kelas < 14; kelas++) {
        document.write('<p> kelas XI Tel ' + kelas + '</p>');
    }

    //decrement 
    for (kls = 13; kls > 0; kls--) {
        document.write('<p> kelas XI Tel ' + kls + '</p>');
    }
    </script>
</body>
</html>
