<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> perulangan repeat </title>
</head>
<body>
    <script> 
    for (i = 0; i < 100; i++) {
        document.write("<p> vikaokta </p>");
    }
    //jika lebih mudah menggunakan kalimat ini 

    document.write("vika ".repeat(10)); 
    </script>
</body>
</html>
