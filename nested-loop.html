<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> nested - loop / loop bersarang </title>
</head>
<body>
    <script> 
    for(i = 0; i < 10; i++) {
    for(u = 0; u < 10; u++) {
    document.write("<p>Perulangan ke " + i + "," + u + "</p>");
    }
    }
    </script>
</body>
</html>
