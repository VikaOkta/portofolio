<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multimedia audio </title>
</head>
<body>
    <audio controls loop>
        <source src="ドラマツルギー - Eve MV.MP3" type="audio/mp3">
    </audio>
    <br><br><br><br>
    <embed height="100" width="200" src="ドラマツルギー - Eve MV.MP3">
</body>
</html>
<!-- 
controls = menampilkan controls audio
auto play = otomatis menyalakan suara audio
loop = mengulang suara audio secara otomatis
muted = mematikan suara audio

embed = mengatur panjang dan lebar dari suatu baground audio
 -->
