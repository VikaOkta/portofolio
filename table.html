<!DOCTYPE html>
<html> 
    <head> 
        <title> table </title>
    </head>
    <body> 
        <table border="2" width="300" height="350" align="center" bgcolor="pink" cellspacing="10" cellpadding=""> 

            <tr> 
                <th> lorem </th>
                <th> ipsum </th>
            </tr>
            <tr align="center" valign="bottom" bgcolor="white"> (valign : top,middle,bottom) <br> (align : center,left,right)
                <td> baris 1 kolom 1</td>
                <td bgcolor="lightblue" valign="top"> baris 1 kolom 2</td>
            </tr>

            <tr align="right" valign="top" bgcolor="cyan"> 
                <td bgcolor="lightgreen"> baris 2 kolom 1</td>
                <td valign="middle"> baris 2 kolom 2</td>
            </tr>

            <tr align="left" valign="middle" bgcolor="yellow"> 
                <td valign="top"> baris 3 kolom 1</td>
                <td bgcolor="green"> baris 3 kolom 2</td>
            </tr>

        </table>
    </body>
</html>
