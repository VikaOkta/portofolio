<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Perulangan foreach </title>
</head>
<body>
    <script>
    //termasuk ke dalam counted loop (kalo counted pasti ada for)
    //data dari array ( dan dimulai dari 0 (bukan dari satu) )
    var languages = ["Javascript", "HTML", "CSS", "PHP"];

    //cara memanggil array : 
    for(i = 0; i < languages.length; i++){
    document.write(i+". "+ languages[i] + "<br/>");
    }

    </script>
</body>
</html>
