<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Uncounted Loop</title>
</head>
<body>
    <script>
        var nilaiAwal = 51;

        while (nilaiAwal <= 200) {
            if (nilaiAwal % 2 == 1) {
                document.write(nilaiAwal + " " + "Merupakan Bilangan Ganjil"+"<br>");nilaiAwal++;
            } else {
                document.write(nilaiAwal + " " + "Merupakan Bilangan Genap"+"<br>");nilaiAwal++;
            }
        }
    </script>
</body>
</html>
