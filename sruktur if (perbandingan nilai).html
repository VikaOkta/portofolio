<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> sruktur if (perbandingan nilai) </title>
</head>
<body>
    <script> 
    var umur = 17 ;

    if (umur == 17);{
    alert('Umur 17 tahun');
    } else {
        alert ('Umur bukan 17 tahun');
    }

    if (umur > 10) {
        alert("Umur lebih dari 10 tahun");
    } else {
        alert 'umur dibawah 10 tahun';
    }
    </script>
</body>
</html>
